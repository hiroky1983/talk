syntax = "proto3";

package app.v1;

import "app/ai_conversation.proto";

// AI Conversation Service
service AIConversationService {
  // Start a new conversation session
  rpc StartConversation(StartConversationRequest) returns (StartConversationResponse);
  
  // End a conversation session
  rpc EndConversation(EndConversationRequest) returns (EndConversationResponse);
  
  // Send a single message and get response (unary)
  rpc SendMessage(AIConversationRequest) returns (AIConversationResponse);
}
