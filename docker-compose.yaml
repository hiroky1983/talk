services:
  # Go backend server
  app:
    build:
      context: .
      dockerfile: ./go/Dockerfile
    ports:
      - "8000:8000"
      - "2349:2349" # .air.toml と launch.json のDelveポートに合わせる
    volumes:
      # ホストの ./go ディレクトリをコンテナの /app にマウントしてホットリロードを有効化
      - ./go:/app
    depends_on:
      - ai-service
    environment:
      - AI_SERVICE_HOST=ai-service
      - AI_SERVICE_PORT=8001
      
  # Python AI service
  ai-service:
    build:
      context: ./python
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    volumes:
      - ./python:/app
      - ./python/.env:/app/.env
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
